<mat-card *ngIf="userData" class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src="https://i.pravatar.cc/150?img={{userId}}
    ">
    <mat-card-title>{{userData.firstName}} {{userData.lastName}}</mat-card-title>
    <mat-card-subtitle>{{userData.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Gender :
          <button mat-button>{{userData.gender}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Mobile Number :
          <button mat-button>{{userData.mobile}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Weight :
          <button mat-button>{{userData.weight}} KG</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Height :
          <button mat-button>{{userData.height}} M</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          BMI :
          <button mat-button>{{+userData.bmi | number}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          BMI Result :
          <button mat-button>{{userData.bmiResult}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Require Trainer :
          <button mat-button>{{userData.requireTrainer}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Package :
          <button mat-button>{{userData.package}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Goals :
          <button mat-button>
            <mat-chip-listbox>
              <ng-container *ngFor="let item of userData.important">
                <mat-chip-option> {{item}} </mat-chip-option>
              </ng-container>
            </mat-chip-listbox>
          </button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Been To Gym Before :
          <button mat-button>{{userData.haveGymBefore}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Enquiry Date :
          <button mat-button>{{userData.enquiryDate | date}}</button>
        </div>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
