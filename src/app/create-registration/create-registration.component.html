<div class="logo text-center">
  <img src="../../assets/logo.png" alt="">
</div>

<div class="registration-form p-4 m-3">
  <form [formGroup]="registerForm">
    <div class="row">
      <!-- first name -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input type="text" matInput placeholder="Firstname" formControlName="firstName">
          <mat-icon matSuffix><i class="fa fa-id-badge"></i></mat-icon>
        </mat-form-field>
      </div>

      <!-- last name -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="Lastname" formControlName="lastName">
          <mat-icon matSuffix><i class="fa fa-id-badge"></i></mat-icon>
        </mat-form-field>
      </div>

      <!-- email -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-icon matSuffix><i class="fa fa-envelope"></i></mat-icon>
        </mat-form-field>
      </div>

      <!-- mobile -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input type="tel" matInput placeholder="Mobile" formControlName="mobile">
          <mat-icon matSuffix><i class="fa fa-phone"></i></mat-icon>
        </mat-form-field>
      </div>

      <!-- weight -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Weight</mat-label>
          <input type="number" matInput placeholder="Weight" formControlName="weight">
          <mat-icon matSuffix>line_weight</mat-icon>
          <mat-hint>Unit is KG</mat-hint>
        </mat-form-field>
      </div>

      <!-- height -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input [readonly]="!registerForm.value.weight" type="number" matInput placeholder="Height"
            formControlName="height">
          <mat-icon matSuffix><i class="fa fa-text-height"></i></mat-icon>
          <mat-hint>Unit is M</mat-hint>
        </mat-form-field>
      </div>

      <!-- bmi -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>BMI</mat-label>
          <input readonly type="number" matInput placeholder="BMI" formControlName="bmi">
          <mat-icon matSuffix><i class="fa fa-sort-numeric-desc"></i></mat-icon>
        </mat-form-field>
      </div>

      <!-- bmi result -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>BMI Result</mat-label>
          <input readonly type="text" matInput placeholder="BMI Result" formControlName="bmiResult">
          <mat-icon matSuffix><i class="fa fa-check"></i></mat-icon>
        </mat-form-field>
      </div>

      <!-- trainer -->
      <div class="col-md-6 mt-3">
        <label id="example-radio-group-label">Do you require a trainer?</label>
        <mat-radio-group class="example-radio-group" formControlName="requireTrainer">
          <mat-radio-button class="example-radio-button" *ngFor="let trainerOpt of ['Yes', 'No']" [value]="trainerOpt">
            {{trainerOpt}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- gender -->
      <div class="col-md-6 mt-3">
        <label id="example-radio-group-label">Gender</label>
        <mat-radio-group class="example-radio-group" formControlName="gender">
          <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
            {{gender}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- package -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Select Package</mat-label>
          <mat-select formControlName="package">
            <mat-option *ngFor="let package of packages" [value]="package">
              {{package}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- important -->
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Which of the following is important to you?</mat-label>
          <mat-select multiple formControlName="important">
            <mat-option *ngFor="let item of importantList" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- gymbefore -->
      <div class="col-md-6 mt-3">
        <label id="example-radio-group-label">Have you been to a gym before?</label>
        <mat-radio-group class="example-radio-group" formControlName="haveGymBefore">
          <mat-radio-button class="example-radio-button" *ngFor="let gymOpt of ['Yes', 'No']" [value]="gymOpt">
            {{gymOpt}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- enqdate -->
      <div class="col-md-6 my-3">
        <mat-form-field appearance="outline">
          <mat-label>Enquiry Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="enquiryDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button *ngIf="!userIdToUpdate" [disabled]="!registerForm.valid" type="Submit" (click)="submit()" mat-raised-button
      color="accent">Submit</button>
    <button *ngIf="userIdToUpdate" [disabled]="!registerForm.valid && registerForm.untouched" type="Update"
      (click)="update()" mat-raised-button color="accent">Update</button>
  </form>
  <!-- {{submittedData | async |json}} -->
</div>
